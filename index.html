<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Online YAML Parser</title>
    <style>
      body {
        text-align: center;
      }
      #left {
        float: left;
        width: 500px;
      }
      #yaml {
        width: 100%;
        border: 1px solid #aaa;
        min-height: 350px;
        padding: 5px;
        margin-bottom: 10px;
      }
      .content {
        margin: 10px auto;
        width: 1000px;
      }
      #output {
        overflow-x: auto;
      }
      #output, #yaml {
        font-family: monospace;
      }
      .help {
        background: #d6d6d6;
        margin: 5px;
        padding: 5px;
      }
      #right {
        float: right;
      }
      .examples, .code {
        text-align: left;
        padding: 30px;
        margin-bottom: 10px;
        border: 1px solid #aaa;
        width: 420px;
      }
      .examples {
        margin-top: 10px;
      }
      h1, h2 {
        margin: 0;
      }
      h1 {
        border-bottom: 1px solid #aaa;
        margin-bottom: 10px;
      }
      .header, .footer {
        text-align: center;
      }
      .clear {
        clear: both;
      }
      a:visited, a, a:hover {
        color: #00c;
      }
      a {
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
      #pay_my_bills {
        margin-top: 10px;
      }
      #url_form input[name=url] {
        width: 75%;
      }
      .error {
        color: #f00;
      }
    </style>
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-149816-8', 'auto');
      ga('set', 'anonymizeIp', true);
      ga('send', 'pageview');
    </script>
  </head>
  <body>
    <div class="content">
      <div class="header">
        <h1>Online <a href="https://yaml.org/" rel="noopener" target="_blank">YAML</a> Parser</h1>
      </div>
      <div id="left">
        <form id="yaml_form" method="POST" action="/">
          <textarea id="yaml" class="yaml" name="yaml">{{ yaml }}</textarea>
          <div>
            Output:
            <input type="radio" name="type" id="type_json" value="json"
            {% if type == "json" %}checked="checked"{% endif %}>
            <label for="type_json">json</label>
            <input type="radio" name="type" id="type_python" value="python"
            {% if type == "python" %}checked="checked"{% endif %}>
            <label for="type_python">python</label>
            <input type="radio" name="type" id="type_canonical_yaml" value="canonical_yaml"
            {% if type == "canonical_yaml" %}checked="checked"{% endif %}>
            <label for="type_canonical_yaml">canonical yaml</label>
            <a id="link" href="?yaml={{ yaml|urlencode }}&type={{ type|urlencode }}">
              Link to this page
            </a>
          </div>
          <div id="pay_my_bills">
            <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>
            <ins class="adsbygoogle"
              style="display:inline-block;width:468px;height:60px"
              data-ad-client="ca-pub-7342863608664054"
              data-ad-slot="1929248609"></ins>
            <script>
            (adsbygoogle = window.adsbygoogle || []).push({});
            </script>
          </div>
        </form>
        <form id="url_form" action="/">
          <input name="url" value="{{ url|default("http://") }}">
          <input type="submit" value="Validate URL">
        </form>
        {% if url_error %}
        <div class="error" style="margin-top: 10px; padding: 10px; border: 1px solid #f00; background: #fee;">
          {{ url_error|escape }}
        </div>
        {% endif %}
      </div>
      <div id="right">
        <div class="code">
          <h2>Output</h2>
          <pre id="output">{{ output|escape }}</pre>
        </div>
        <div class="examples">
          <h2>Examples from <a href="https://yaml.org/spec/1.2/spec.html" rel="noopener" target="_blank">YAML 1.2 Spec</a></h2>
          <ol id="examples_list">
          {% for example in examples %}
            <li><a href="?yaml={{ example|urlencode }}">{{ example[:40]|escape }}...</a></li>
          {% endfor %}
          </ol>
        </div>
      </div>
      <div class="clear">
      <div class="footer">
        Using <a href="https://pyyaml.org/">pyyaml</a>. Created by <a href="https://paultarjan.com/">Paul Tarjan</a>. <a href="https://github.com/ptarjan/online-yaml-parser">Open source</a>.
      </div>
    </div>
  </div>

  <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
  <script src="js/urldecode.js"></script>
  <script src="js/autoresize.jquery.min.js"></script>
  <script>
  $(function() {
    var submit = function() {
      $("#yaml_form").submit();
      return false;
    };
    $('#yaml').keyup(function() {
      $("#yaml_form").submit();
    });
    $('input:radio[name=type]').click(function() {
      $("#yaml_form").submit();
    });

    $("#yaml_form").submit(function(ev) {
      var inputData = {
        yaml: $("#yaml").val(),
        type: $('input:radio[name=type]:checked').val()
      };
      $.ajax({
        url: "/ajax?callback=?",
        data: inputData,
        success: function(data) {
          $("#output").text(data);
          console.log(data);
          if (data.match(/^ERROR/)) {
            $("#output").wrapInner('<span class="error"/>');
          }
          $("#link").attr("href", "?" + $.param(inputData));
        },
        error: function() {
          $("#output").text("An error occured. Try again? Or contact me.");
        },
        type: "POST",
        dataType: "json",
      });
      return false;
    });

    $("#examples_list a").click(function() {
      $("#yaml").val(urldecode($(this).attr("href").replace("?yaml=", "")));
      $("#yaml_form").submit();
      return false;
    });

    $('textarea#yaml').autoResize({
      // On resize:
      onResize: function() {
        $(this).css({opacity: 0.8});
      },
      // After resize:
      animateCallback: function() {
        $(this).css({opacity: 1});
      },
      // Quite slow animation:
      animateDuration: 300,
      // More extra space:
      extraSpace: 40
    }).keydown();

  });
  </script>

  </body>
</html>
